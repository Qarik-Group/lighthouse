jobs:
- name: vault-test
  public: true
  plan:
  - name: main
    do:
    - name: get
      aggregate:
      - { get: git, trigger: true }
    - name: testflights
      aggregate:
      - name: testflight
        task: testflight
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: (( grab meta.image.name ))
              tag:        (( grab meta.image.tag ))
          inputs:
            - { name: git, path: lighthouse }
          run:
            path: ./lighthouse/ci/scripts/check_safe
            args: []
          params:
            VAULT_ADDR: (( grab meta.vault.url ))
            VAULT_ALIAS: (( grab meta.envname ))
            VAULT_PATH: (( grab meta.vault.path ))
            VAULT_TOKEN: (( grab meta.vault.token ))
            VAULT_SKIP_VERIFY: 1
            BOSH_ENVIRONMENT: (( grab meta.envname ))
            BOSH_IP: (( grab meta.bosh.ip ))
            BASE_ENV: (( grab meta.envname ))
- name: cf-login-test
  public: true
  plan:
  - name: cftest
    do:
    - get: git 
      passed: [ vault-test ]
      trigger: true
    - task: cflogin
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: (( grab meta.image.name ))
            tag:        (( grab meta.image.tag ))
        inputs:
          - { name: git, path: lighthouse }
        run:
          path: ./lighthouse/ci/scripts/test-cf-login
          args:  [ ]
        params:
          VAULT_ADDR: (( grab meta.vault.url ))
          VAULT_ALIAS: (( grab meta.envname ))
          VAULT_PATH: (( grab meta.vault.path ))
          VAULT_TOKEN: (( grab meta.vault.token ))
          VAULT_SKIP_VERIFY: 1
          BOSH_ENVIRONMENT: (( grab meta.envname ))
          BOSH_IP: (( grab meta.bosh.ip ))
          BASE_ENV: (( grab meta.envname ))
